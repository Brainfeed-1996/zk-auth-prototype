name: ZK Auth Prototype CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check circuit files
        run: |
          echo "=== Circuit Files ==="
          for circuit in circuits/*.circom; do
            if [ -f "$circuit" ]; then
              echo "âœ“ Found circuit: $circuit"
            fi
          done
      - name: Run tests
        run: npm run test
